<div id="charts" ng-if="ctrl.settings.showCharts">
  <canvas id="line"
          class="chart chart-line"
          chart-data="ctrl.lineChartData"
          chart-labels="ctrl.lineChartLabels"
          chart-series="ctrl.lineChartSeries"></canvas>
  <canvas id="bar"
          class="chart chart-bar"
          chart-data="ctrl.barChartData"
          chart-labels="ctrl.barChartLabels"></canvas>
</div>
