<div id="menuBar">
  <span class="title">gjTimer</span>
  <div class="btn-group" uib-dropdown uib-keyboard-nav>
    <button type="button" class="btn btn-default btn-sm btn-session" uib-dropdown-toggle>
      {{ctrl.session.name}}&nbsp;<span class="caret"></span>
    </button>
    <ul class="uib-dropdown-menu" role="menu" aria-labelledby="simple-btn-keyboard-nav">
      <li role="presentation" ng-repeat="session in ctrl.sessions">
        <a role="menuitem" tabindex="-1" href="" ng-bind="session.name" ng-click="ctrl.changeSession(session.name)"></a>
      </li>
    </ul>
    <button type="button"
            class="btn btn-warning btn-sm btn-reset"
            ng-click="ctrl.resetSession()"
            uib-tooltip="Reset"
            tooltip-placement="bottom"
            onclick="this.blur()">
      <span class="glyphicon glyphicon-trash"></span>
    </button>
  </div>
  <div class="btn-group" uib-dropdown uib-keyboard-nav>
    <button type="button" class="btn btn-default btn-sm" uib-dropdown-toggle>
      {{ctrl.event}}&nbsp;<span class="caret"></span>
    </button>
    <ul class="uib-dropdown-menu" role="menu" aria-labelledby="simple-btn-keyboard-nav">
      <li role="presentation" ng-repeat="(event, id) in ctrl.events">
        <a role="menuitem" tabindex="-1" href="" ng-bind="event" ng-click="ctrl.selectEvent(event)"></a>
      </li>
    </ul>
  </div>
  <div class="btn-group">
    <button type="button"
            class="btn btn-primary btn-sm"
            ng-click="ctrl.settings()"
            uib-tooltip="Settings"
            tooltip-placement="bottom"
            onclick="this.blur()">
      <span class="glyphicon glyphicon-cog"></span>
    </button>
  </div>
</div>
