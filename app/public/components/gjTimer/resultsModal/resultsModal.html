<div id="resultsModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.close()">
      <span aria-hidden="true" class="btn-close">&times;</span>
    </button>
    <h4 class="modal-title" ng-bind="ctrl.title"></h4>
  </div>
  <div class="modal-body">
    <ol class="ol-results">
      <li class="li-results" ng-repeat="result in ctrl.results">
        <span ng-if="(result.min !== undefined) || (result.max !== undefined)" ng-bind="'(' + result.detailedTime + ')'"></span>
        <span ng-if="(result.min === undefined) && (result.max === undefined)" ng-bind="result.detailedTime"></span>
        <span ng-bind="' - ' + result.scramble"></span>
        <span ng-if="result.comment !== ''" ng-bind="' (' + result.comment + ')'"></span>
      </li>
    </ol>
  </div>
  <div class="modal-footer">
    <span ng-bind="ctrl.results[ctrl.results.length - 1].date"></span>
  </div>
</div>
