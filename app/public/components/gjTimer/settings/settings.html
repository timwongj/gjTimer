<div id="settings">
  <div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.close()">
      <span aria-hidden="true" class="btn-close">&times;</span>
    </button>
    <h4 class="modal-title">Settings</h4>
  </div>
  <div class="modal-body">
    <div class="setting">
      <label class="label-setting">Input</label>
      <div class="btn-group">
        <label class="btn btn-default btn-sm" ng-repeat="option in ctrl.options.input"
               ng-model="ctrl.settings.input" uib-btn-radio="option" ng-bind="option"></label>
      </div>
    </div>
    <div class="setting">
      <label class="label-setting">Save Scrambles</label>
      <div class="btn-group">
        <label class="btn btn-default btn-sm" ng-repeat="option in ctrl.options.saveScrambles"
               ng-model="ctrl.settings.saveScrambles" uib-btn-radio="option" ng-bind="option"></label>
      </div>
    </div>
    <div class="setting">
      <label class="label-setting">Timer Start Delay</label>
      <div class="btn-group">
        <label class="btn btn-default btn-sm" ng-repeat="option in ctrl.options.timerStartDelay"
               ng-model="ctrl.settings.timerStartDelay" uib-btn-radio="option" ng-bind="option"></label>
      </div>
    </div>
    <div class="setting">
      <label class="label-setting">Timer Stop Delay</label>
      <div class="btn-group">
        <label class="btn btn-default btn-sm" ng-repeat="option in ctrl.options.timerStopDelay"
               ng-model="ctrl.settings.timerStopDelay" uib-btn-radio="option" ng-bind="option"></label>
      </div>
    </div>
    <div class="setting">
      <label class="label-setting">Timer Precision</label>
      <div class="btn-group">
        <label class="btn btn-default btn-sm" ng-repeat="option in ctrl.options.timerPrecision"
               ng-model="ctrl.settings.timerPrecision" uib-btn-radio="option" ng-bind="option"></label>
      </div>
    </div>
    <div class="setting">
      <label class="label-setting">Results Precision</label>
      <div class="btn-group">
        <label class="btn btn-default btn-sm" ng-repeat="option in ctrl.options.resultsPrecision"
               ng-model="ctrl.settings.resultsPrecision" uib-btn-radio="option" ng-bind="option"></label>
      </div>
    </div>
    <div class="setting">
      <label class="label-setting">Stats Precision</label>
      <div class="btn-group">
        <label class="btn btn-default btn-sm" ng-repeat="option in ctrl.options.statisticsPrecision"
               ng-model="ctrl.settings.statisticsPrecision" uib-btn-radio="option" ng-bind="option"></label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="pull-left">
      <button class="btn btn-danger btn-sm" ng-click="ctrl.resetAll()">
        <span class="glyphicon glyphicon-trash"></span>&nbsp;Reset All
      </button>
    </div>
    <div class="pull-right">
      <button class="btn btn-default btn-sm" ng-click="ctrl.close()">Cancel</button>
      <button class="btn btn-success btn-sm" ng-click="ctrl.save()">
        <span class="glyphicon glyphicon-floppy-save"></span>&nbsp;Save
      </button>
    </div>
  </div>
</div>
