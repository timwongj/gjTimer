<div id="timer">
  <p class="time" ng-if="ctrl.settings.input === 'Timer'" ng-bind="ctrl.time" ng-style="ctrl.timerStyle"></p>
  <p class="time" ng-if="ctrl.settings.input === 'Stackmat'"></p>
  <form name="input" ng-submit="ctrl.submitInput()">
    <input name="text" type="text" class="input" maxlength="9" autocomplete="off" ng-if="ctrl.settings.input === 'Typing'"
           ng-model="ctrl.time" ng-pattern="/^(([0-5]?[0-9]:)?[0-5])?[0-9].[0-9][0-9]?[0-9]?$/"
           ng-focus="$root.isTyping=true" ng-blur="$root.isTyping=false">
  </form>
</div>
