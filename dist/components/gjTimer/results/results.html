<div id="results">
  <div class="jumbotron jumbotron-results">
    <div class="table-responsive times">
      <table class="table table-condensed table-bordered table-hover table-results">
        <thead>
        <tr>
          <th class="index">#</th>
          <th class="time">Time</th>
          <th class="avg">Avg 5</th>
          <th class="avg">Avg 12</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="result in ctrl.results | reverse">
          <td class="index" ng-bind="ctrl.results.length - $index"></td>
          <td class="time" ng-bind="result.time"></td>
          <td class="avg" ng-bind="result.avg5"></td>
          <td class="avg" ng-bind="result.avg12"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
