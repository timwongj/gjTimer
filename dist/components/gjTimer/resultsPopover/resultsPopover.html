<script type="text/ng-template" id="dist/components/gjTimer/resultsPopover/resultsPopover.html">
  <div id="resultsPopover">
    <form class="form-inline">
      <div class="form-group form-group-buttons">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-success btn-xs popover-btn-penalty-ok" onclick="this.blur()">OK</button>
          <button type="button" class="btn btn-warning btn-xs popover-btn-penalty-plus" onclick="this.blur()">+2</button>
          <button type="button" class="btn btn-danger btn-xs popover-btn-penalty-dnf" onclick="this.blur()">DNF</button>
        </div>
        <button type="button" class="btn btn-default btn-xs popover-btn-remove" onclick="this.blur()">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    </form>
    <form class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control popover-input-comment" placeholder="comment" maxlength="50">
      </div>
    </form>
  </div>
</script>
