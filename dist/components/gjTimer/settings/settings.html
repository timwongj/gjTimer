<div id="settings">
  <div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.close()">
      <span aria-hidden="true" class="btn-close">&times;</span>
    </button>
    <h4 class="modal-title">Settings</h4>
  </div>
  <div class="modal-body">
    <div class="setting" ng-repeat="setting in ctrl.settings track by $index">
      <label class="label-setting" ng-bind="setting.description"></label>
      <div class="btn-group">
        <label class="btn btn-default btn-sm" ng-repeat="option in setting.options track by $index"
               ng-model="setting.value" uib-btn-radio="option" ng-bind="option"></label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="pull-left">
      <button class="btn btn-danger btn-sm" ng-click="ctrl.resetAll()">
        <span class="glyphicon glyphicon-trash"></span>&nbsp;Reset All
      </button>
    </div>
    <div class="pull-right">
      <button class="btn btn-default btn-sm" ng-click="ctrl.close()">Cancel</button>
      <button class="btn btn-success btn-sm" ng-click="ctrl.save()">
        <span class="glyphicon glyphicon-floppy-save"></span>&nbsp;Save
      </button>
    </div>
  </div>
</div>
