<div id="statistics">
  <div class="jumbotron jumbotron-statistics">
    <div class="table-responsive times">
      <table class="table table-condensed table-bordered table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Time</th>
          <th>Avg 5</th>
          <th>Avg 12</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="result in ctrl.results | reverse">
          <td ng-bind="$index+1"></td>
          <td ng-bind="result.time"></td>
          <td ng-bind="result.avg5"></td>
          <td ng-bind="result.avg12"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
