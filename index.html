<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="dist/css/lib.css">
  <link rel="stylesheet" type="text/css" href="dist/css/gjTimer.css">
  <script src="dist/js/lib.min.js"></script>
  <script src="dist/js/gjTimer.min.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="dist/img/cubeLogo.png"/>
  <title>gjTimer</title>
</head>
<body ng-app="gjTimerApp" ng-controller="gjTimerController" ng-keydown="keydown($event)" ng-keyup="keyup($event)" ng-style="style.body">
  <div class="container-fluid">
    <div ng-style="style.section">
      <menu-bar event-id="eventId" session-id="sessionId" settings="settings"></menu-bar>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12 col-md-push-3 section" ng-style="style.timer">
        <div class="jumbotron jumbotron-timer">
          <scramble event-id="eventId" scramble="scramble"></scramble>
          <timer event-id="eventId" scramble="scramble" session-id="sessionId" settings="settings"></timer>
          <cub></cub>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-md-pull-6 section" ng-style="style.section">
        <div class="jumbotron jumbotron-results">
          <results results="results" session-id="sessionId" settings="settings"></results>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 section" ng-style="style.section">
        <div class="jumbotron jumbotron-statistics">
          <statistics results="results"></statistics>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
