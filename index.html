<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="jQuery/jQuery-ui.css">
	<script src="jQuery/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/gjTimer.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="images/cubeLogo.png"/>
    <title>gjTimer</title>
</head>
<body>
	<nav class="navbar">
		<div class="container">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul id="sortable" class="nav navbar-nav">
						<h1>gjTimer</h1>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-xs-9">
				<div class="jumbotron" id="timerJumbotron">
					<div class="row">
						<div class="col-xs-5 col-xs-offset-1" id="scrambleTypeDiv">
							<div class="btn-group" id="scrambleTypeButtonGroup" role="group" aria-label="..." id="scrambleType">
  								<button type="button" class="btn btn-default" id="scramble2x2">2x2</button>
  								<button type="button" class="btn btn-default" id="scramble3x3">3x3</button>
  								<button type="button" class="btn btn-default" id="scramble4x4">4x4</button>
  								<button type="button" class="btn btn-default" id="scramble5x5">5x5</button>
  								<button type="button" class="btn btn-default" id="scramble6x6">6x6</button>
  								<button type="button" class="btn btn-default" id="scramble7x7">7x7</button>
							</div>
						</div>
						<div class="col-xs-3" id="scrambleLengthDiv">
							<div class="input-group" id="scrambleLengthInputGroup">
  								<span class="input-group-addon" id="basic-addon1">Scramble Length</span>
  								<input type="text" class="form-control" value="20" aria-describedby="basic-addon1" id="scrambleLength">
							</div>
						</div>
						<div class="col-xs-2" id="newScrambleDiv">
							<button type="button" class="btn btn-success" id="newScrambleButton">New Scramble</button>
						</div>
					</div>
					<hr/>
					<p id="scramble"></p>
					<p id="timer"></p>
					<p id="avg5"></p>
					<p id="avg12"></p>
				</div>
			</div>
			<div class="col-xs-3" id="tableDiv">
				<div class="btn-group" role="group" id="sessionButtonGroup" aria-label="...">
					<div class="btn-group" role="group">
						<button class="btn btn-default dropdown-toggle" type="button" id="sessionDropdownButton" data-toggle="dropdown" aria-expanded="true"></button>
  						<ul class="dropdown-menu" id="sessionDropdownMenu" role="menu" aria-labelledby="dropdownMenu1">
    						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Session 1</a></li>
    						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Session 2</a></li>
    						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Session 3</a></li>
    						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Session 4</a></li>
    						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Session 5</a></li>
    						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Session 6</a></li>
    						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Session 7</a></li>
    						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Session 8</a></li>
    						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Session 9</a></li>
    						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Session 10</a></li>
    						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Session 11</a></li>
    						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Session 12</a></li>
    						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Session 13</a></li>
    						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Session 14</a></li>
    						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Session 15</a></li>
  						</ul>
  					</div>
  					<button type="button" class="btn btn-info" id="statsButton" data-toggle="modal" data-target="#myModal">Stats</button>
					<button type="button" class="btn btn-warning" id="resetButton">Clear</button>
				</div>
				<div class="table-responsive">
					<table class="table table-condensed table-bordered table-hover" id="timesTable">
						<thead>
							<th>#</th>
							<th>time</th>
							<th>avg5</th>
							<th>avg12</th>
						</thead>
						<tbody id="times"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title" id="myModalTitle"></h4>
      			</div>
      			<div class="modal-body" id="myModalBody"></div>
      			<div class="modal-footer" id="myModalFooter"></div>
    		</div>
  		</div>
	</div>
</body>
</html>
